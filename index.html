<!DOCTYPE html>
<html lang="fr">
    <head>
    <title>SkyCrawlers</title>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="css/default.css">
        <script src="lib/babylon.max.js"></script>
        <script src="lib/babylon.loaders.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </head>
    <body>        
        <div class="hud">
          <p id="alert"></p>
          <span id="selector">> </span>
          <div class="informations">
            <div class="label">
              <p id="GUN-label">GUN</p>
              <p id="MSL-label">MSL</p>
              <p id="FLR-label">FLR</p>
              <p id="DMG-label">DMG</p>
            </div>
            <div class="value">
              <p id="GUN-value">2400</p>
              <p id="MSL-value">2</p>
              <p id="FLR-value">4</p>
              <p id="DMG-value">0%</p>
            </div>
          </div>
          
          <div class="radar"><div class="radar-background"></div></div>
          <img class="hologram-rocket1" src="./models/F16/AIM-9.png">
          <img class="hologram-jet" src="./models/F16/F16_hologram.png">
          <img class="hologram-rocket2" src="./models/F16/AIM-9.png">
        </div>
        
        <canvas id="myCanvas" width=1600 height=1200></canvas>
    </body>
</html>
